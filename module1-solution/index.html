<!DOCTYPE html>
<html>
<head>
	<title>Module 1 Solution</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	    <script type="text/javascript" src="app.js"></script>
</head>
<body ng-app="LunchCheck">

	<div class="container" ng-controller="LunchCheckController">
		<h1>Lunch Checker</h1>
		<div class="form-group">
			<input type="text" placeholder="list comma separated dishes you usually have for lunch"  
			class="form-control" ng-model="lunch" />
		</div>
		<div class="form-group">
			<button class="btn btn-default" ng-click="check()">Check If Too Much</button>
		</div>
		<br>
		<p class={{class}}>{{result}}</p>

	</section>

	    
</body>
</html>
